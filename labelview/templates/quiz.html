{% extends "base.html" %} {% block content %}

<h1>Select the Attributes you find important in an Ecolabel</h1>
<form action="/result" methods="get">
    <h2>Budget (required)</h2>
    <label for="low" class="container">
        <input type="radio" id="low" name="budget" value="low" >
            Low (Price like conventional products, cheapest option)
        <span class="checkmark"></span>
    </label>
    <label for="middle" class="container">
        <input type="radio" id="middle" name="budget" value="middle" >
            Middle (Price little more expensive thant conventional products)
        <span class="checkmark"></span>
    </label>
    <label for="high" class="container">
        <input type="radio" id="high" name="budget" value="high" >
            I don't mind the price, as long as the quality is good
        <span class="checkmark"></span>
    </label><br><br><br>

    <h2>Animal Welfare</h2>

    <label for="crueltyFree">
        <input type="checkbox" id="crueltyFree" name="animal" value="crueltyFree" >
            Cruelty Free
        <span class="checkmark"></span>
    </label>
    <label for="stockDensity">
        Controlled Stock Density
        <input type="checkbox" id="stockDensity" name="animal" value="stockDensity" >
        <span class="checkmark"></span>
    </label>
    <label for="freeRange">
        Access to Free Range
        <input type="checkbox" id="freeRange" name="animal" value="freeRange" >
        <span class="checkmark"></span>
    </label>
    <label for="organicFood">
        Organic Food
        <input type="checkbox" id="organicFood" name="animal" value="organicFood" >
        <span class="checkmark"></span>
    </label>
    <label for="compulsoryPasturage">
        Compulsory Pasturage
        <input type="checkbox" id="compulsoryPasturage" name="animal" value="compulsoryPasturage" >
        <span class="checkmark"></span>
    </label>
    <label for="geneticEngineeringAnimals">
        No Genetic Engineering
        <input type="checkbox" id="geneticEngineeringAnimals" name="animal" value="geneticEngineeringAnimals" >
        <span class="checkmark"></span>
    </label>
    <label for="cowTrainer">
        No Cow Trainer
        <input type="checkbox" id="cowTrainer" name="animal" value="cowTrainer" >
        <span class="checkmark"></span>
    </label>
    <label for="antibiotics">
        Limited Antibiotics
        <input type="checkbox" id="antibiotics" name="animal" value="antibiotics" >
        <span class="checkmark"></span>
    </label> <br><br><br>

    <h2>Produce</h2>

    <label for="plantEnginneering">
        No Plant Genetic Engineering
        <input type="checkbox" id="plantEnginneering" name="produce" value="plantEnginneering" >
        <span class="checkmark"></span>
    </label>
    <label for="water">
        Sustainable use of water
        <input type="checkbox" id="water" name="produce" value="water" >
        <span class="checkmark"></span>
    </label>
    <label for="wasteManagement">
        Waste Management
        <input type="checkbox" id="wasteManagement" name="produce" value="wasteManagement" >
        <span class="checkmark"></span>
    </label>
    <label for="fertilizerAmount">
        Controlled amounts of Fertilizer
        <input type="checkbox" id="fertilizerAmount" name="produce" value="fertilizerAmount" >
        <span class="checkmark"></span>
    </label>
    <label for="organicFertilizer">
        Organic Fertilizer
        <input type="checkbox" id="organicFertilizer" name="produce" value="organicFertilizer" >
        <span class="checkmark"></span>
    </label>
    <label for="mealFertilizer">
        No Meal Fertilizer (Bone, Blood etc.)
        <input type="checkbox" id="mealFertilizer" name="produce" value="mealFertilizer" >
        <span class="checkmark"></span>
    </label>
    <label for="additives">
        Fewer approved additives
        <input type="checkbox" id="additives" name="produce" value="additives" >
        <span class="checkmark"></span>
    </label><br><br><br>

    <h2>Governance</h2>
    <label for="transparent">
        Transparent goals, claims and structure
        <input type="checkbox" id="transparent" name="governance" value="transparent" >
        <span class="checkmark"></span>
    </label>
    <label for="independent">
        Controlled by independent third-party
        <input type="checkbox" id="independent" name="governance" value="independent" >
        <span class="checkmark"></span>
    </label>
    <label for="control">
        Frequent, rigid control
        <input type="checkbox" id="control" name="governance" value="control" >
        <span class="checkmark"></span>
    </label>
    <label for="traceability">
        Guarenteed Traceability
        <input type="checkbox" id="traceability" name="governance" value="traceability" >
        <span class="checkmark"></span>
    </label>
    <label for="fullConversion">
        Mandatory Full Farm Conversion
        <input type="checkbox" id="fullConversion" name="governance" value="fullConversion" >
        <span class="checkmark"></span>
    </label>
    <label for="sustainability">
        Additional care for Sustainability
        <input type="checkbox" id="sustainability" name="governance" value="sustainability" >
        <span class="checkmark"></span>
    </label>
    <label for="social">
        Social Responsibility
        <input type="checkbox" id="social" name="governance" value="social" >
        <span class="checkmark"></span>
    </label>
    <label for="regional">
        Focus on Regionality
        <input type="checkbox" id="regional" name="governance" value="regional" >
        <span class="checkmark"></span>
    </label><br>

    <h2>Legal requirements (EU)</h2>
    <label for="meets" class="container">
        <input type="radio" id="meets" name="legal" value="meet" >
            Meets legal standards 
        <span class="checkmark"></span>
    </label>
    <label for="exceeds" class="container">
        <input type="radio" id="exceeds" name="legal" value="exceeds" >
            Exceeds legal standards
        <span class="checkmark"></span>
    </label><br>
    <input type="submit" value="GET RESULTS" id="submit">
</form>

{% endblock %}
