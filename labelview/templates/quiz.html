{% extends "base.html" %} {% block content %}

<h1>Select the Attributes you find important in an Ecolabel</h1>
<form action="/result" methods="get">
    <h2>Budget (required)</h2>
    <label for="low" class="container">
        <input type="radio" id="low" name="budget" value="low" >
            Low (Price like conventional products, cheapest option)
        <span class="checkmark"></span>
    </label>
    <label for="middle" class="container">
        <input type="radio" id="middle" name="budget" value="middle" >
            Middle (Price little more expensive thant conventional products)
        <span class="checkmark"></span>
    </label>
    <label for="high" class="container">
        <input type="radio" id="high" name="budget" value="high" >
            I don't mind the price, as long as the quality is good
        <span class="checkmark"></span>
    </label><br><br><br>

    <h2>Animal Welfare</h2>

    <label for="crueltyFree">
        <input type="checkbox" id="crueltyFree" name="animal" value="crueltyFree" >
            Cruelty Free
        <span class="checkmark"></span>
    </label>
    <label for="StockDensity">
        Controlled Stock Density
        <input type="checkbox" id="StockDensity" name="animal" value="Controlled Stock Density" >
        <span class="checkmark"></span>
    </label>
    <label for="freeRange">
        Access to Free Range
        <input type="checkbox" id="freeRange" name="animal" value="Access to Free Range" >
        <span class="checkmark"></span>
    </label>
    <label for="organicFood">
        Organic Food
        <input type="checkbox" id="organicFood" name="animal" value="Organic Food" >
        <span class="checkmark"></span>
    </label>
    <label for="pasturage">
        Compulsory Pasturage
        <input type="checkbox" id="pasturage" name="animal" value="Compulsory Pasturage" >
        <span class="checkmark"></span>
    </label>
    <label for="geneticEngineeringAnimals">
        No Genetic Engineering
        <input type="checkbox" id="geneticEngineeringAnimals" name="animal" value="No Genetic Engineering" >
        <span class="checkmark"></span>
    </label>
    <label for="cowTrainer">
        No Cow Trainer
        <input type="checkbox" id="cowTrainer" name="animal" value="No Cow Trainer" >
        <span class="checkmark"></span>
    </label>
    <label for="antibiotics">
        Limited Antibiotics
        <input type="checkbox" id="antibiotics" name="animal" value="Limited Antibiotics" >
        <span class="checkmark"></span>
    </label> <br><br><br>

    <h2>Produce</h2>

    <label for="PlantEnginneering">
        No Plant Genetic Engineering
        <input type="checkbox" id="PlantEnginneering" name="produce" value="No Plant Genetic Engineering" >
        <span class="checkmark"></span>
    </label>
    <label for="water">
        Sustainable use of water
        <input type="checkbox" id="water" name="produce" value="Sustainable use of water" >
        <span class="checkmark"></span>
    </label>
    <label for="WasteManagement">
        Waste Management
        <input type="checkbox" id="WasteManagement" name="produce" value="Waste Management" >
        <span class="checkmark"></span>
    </label>
    <label for="Fertilizer">
        Controlled amounts of Fertilizer
        <input type="checkbox" id="Fertilizer" name="produce" value="Controlled amounts of Fertilizer" >
        <span class="checkmark"></span>
    </label>
    <label for="organicFertilizer">
        Organic Fertilizer
        <input type="checkbox" id="organicFertilizer" name="produce" value="Organic Fertilizer" >
        <span class="checkmark"></span>
    </label>
    <label for="mealFertilizer">
        No Meal Fertilizer (Bone, Blood etc.)
        <input type="checkbox" id="mealFertilizer" name="produce" value="No Meal Fertilizer" >
        <span class="checkmark"></span>
    </label>
    <label for="additives">
        Fewer approved additives
        <input type="checkbox" id="additives" name="produce" value="Fewer approved additives" >
        <span class="checkmark"></span>
    </label><br><br><br>

    <h2>Governance</h2>
    <label for="transparent">
        Transparent goals, claims and structure
        <input type="checkbox" id="transparent" name="governance" value="Transparent goals, claims and structure" >
        <span class="checkmark"></span>
    </label>
    <label for="independent">
        Controlled by independent third-party
        <input type="checkbox" id="independent" name="governance" value="Controlled by independent third-party" >
        <span class="checkmark"></span>
    </label>
    <label for="control">
        Frequent, rigid control
        <input type="checkbox" id="control" name="governance" value="Frequent, rigid control" >
        <span class="checkmark"></span>
    </label>
    <label for="traceability">
        Guarenteed Traceability
        <input type="checkbox" id="traceability" name="governance" value="Guarenteed Traceability" >
        <span class="checkmark"></span>
    </label>
    <label for="conversion">
        Mandatory Full Farm Conversion
        <input type="checkbox" id="conversion" name="governance" value="Mandatory Full Farm Conversion" >
        <span class="checkmark"></span>
    </label>
    <label for="sustainability">
        Additional care for Sustainability
        <input type="checkbox" id="sustainability" name="governance" value="Additional care for Sustainability" >
        <span class="checkmark"></span>
    </label>
    <label for="social">
        Social Responsibility
        <input type="checkbox" id="social" name="governance" value="Social Responsibility" >
        <span class="checkmark"></span>
    </label><br>

    <h2>Legal requirements (EU)</h2>
    <label for="meet" class="container">
        <input type="radio" id="meet" name="legal" value="meet" >
            Meets legal standards 
        <span class="checkmark"></span>
    </label>
    <label for="exceed" class="container">
        <input type="radio" id="exceed" name="legal" value="exceed" >
            Exceeds legal standards
        <span class="checkmark"></span>
    </label><br>
    <input type="submit" value="GET RESULTS" id="submit">
</form>

{% endblock %}
